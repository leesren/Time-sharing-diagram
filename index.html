    <script>
      function timeLabels() {
        for (var t = [], e = 570; e <= 690; e++)
          t.push(
            Math.floor(e / 60) + ":" + (e % 60 < 10 ? "0" + (e % 60) : e % 60)
          );
        for (var e = 781; e <= 900; e++)
          t.push(
            Math.floor(e / 60) + ":" + (e % 60 < 10 ? "0" + (e % 60) : e % 60)
          );
        return t;
      }

      var i = timeLabels(),
        n = 27.99, // 收盘价
        c = 30.79, // 当天涨停值
        l = 25.19, // 当天跌停值
        u = (c - n) / n, // 涨停区间每个间隔
        d = (l - n) / n, // 跌停区间每个间隔
        h = u >= Math.abs(d) ? u : Math.abs(d), // 比较哪个间隔更大
        S = 0,
        k = [], // 平均价格
        f = [], // 涨跌幅比率 数据列表
        b = {}; // 存储每个涨跌幅时间对应的数据
      data_list.vRTMinData.forEach(function(t) {
        var e = new Date(t.timestamp),
          a = `${e.getHours()}:${
            e.getMinutes() < 10 ? "0" + e.getMinutes() : e.getMinutes()
          }`,
          o = (t.current - n) / n; // 涨跌幅比率
        f.push(t.avg_price), //
          (b[a] = o), // 时间区间对应的比率
          Math.abs(o) > S && (S = Math.abs(o)); // 代表存在跌幅，0无涨跌
      });
      for (var m = 0; m < i.length; m++) {
        b[i[m]] != undefined ? k.push(b[i[m]]) : k.push(null);
      }
      var y = h;
      S + 0.005 < h && 0 != S && (y = S + 0.005); // 计算y轴的最大间隔，是涨跌停的大还是，当前价格的间隔大
      var x = y * n + n, // y轴最大
        v = n - y * n; // y轴最小
      var option = {
        backgroundColor: "#fff",
        animation: false,
        // tooltip: {
        //   trigger: "axis"
        // },
        grid: {
          x: 0,
          x2: 1,
          y: 0
        },
        xAxis: {
          show: true,
          type: "category",
          boundaryGap: false,
          data: timeLabels(),
          offset: 25, // https://www.echartsjs.com/option.html#xAxis.offset
          axisLine: {
            onZero: false, // https://www.echartsjs.com/option.html#xAxis.axisLine.onZero
            lineStyle: {
              color: "#F7F7F7"
            }
          },
          axisTick: {
            show: true,
            inside: true,
            length: 50,
            interval: 239
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: "#F7F7F7"
            }
          },
          axisLabel: {
            show: true,
            inside: true,
            interval: 119,
            textStyle: {
              color: "#777",
              fontSize: 12
            },
            formatter: function(t) {
              return "9:30" == t
                ? "{a|" + t + "}"
                : "15:00" == t
                ? "{b|" + t + "}"
                : t;
            },
            rich: {
              a: {
                padding: [0, -35, 0, 0],
                fontSize: 12
              },
              b: {
                padding: [0, 35, 0, 0],
                fontSize: 12
              }
            }
          }
        },
        yAxis: [
          {
            type: "value",
            max: x,
            min: v,
            interval: (x - v) / 1,
            axisLine: {
              lineStyle: {
                color: "#F7F7F7"
              }
            },
            splitLine: {
              show: true,
              lineStyle: {
                color: "#F7F7F7"
              }
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              inside: !0,
              formatter: function(t) {
                return t == v
                  ? "{a|" + t.toFixed(2) + "}"
                  : "{b|" + t.toFixed(2) + "}";
              },
              rich: {
                a: {
                  padding: [30, 0, 0, 0],
                  fontSize: 12,
                  color: "RGB(15,195,81)"
                },
                b: {
                  padding: [-30, 0, 0, 0],
                  fontSize: 12,
                  color: "RGB(255,61,61)"
                }
              }
            }
          },
          {
            type: "value",
            max: y,
            min: 0 - y,
            interval: (2 * y) / 2,
            axisLine: {
              lineStyle: {
                color: "#F7F7F7"
              }
            },
            splitLine: {
              lineStyle: {
                color: "#F7F7F7"
              }
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              inside: !0,
              formatter: function(t) {
                return 0 == t
                  ? "{a|}"
                  : t == y
                  ? "{b|" + (100 * t).toFixed(2) + "%}"
                  : "{a|" + (100 * t).toFixed(2) + "%}";
              },
              rich: {
                a: {
                  padding: [30, 0, 0, 0],
                  fontSize: 12,
                  color: "RGB(15,195,81)"
                },
                b: {
                  padding: [-30, 0, 0, 0],
                  fontSize: 12,
                  color: "RGB(255,61,61)"
                }
              }
            }
          }
        ],
        series: [
          {
            name: "",
            type: "line",
            symbol: "none",
            data: k,
            yAxisIndex: 1,
            lineStyle: {
              color: "rgb(49, 142, 250)",
              width: 1
            },
            areaStyle: {
              normal: {
                origin: "start",
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  { offset: 0, color: "rgba(80,141,255,0.39)" },
                  { offset: 0.34, color: "rgba(56,155,255,0.25)" },
                  { offset: 1, color: "rgba(38,197,254,0.00)" }
                ])
              }
            }
          },
          {
            name: "",
            type: "line",
            symbol: "none",
            data: f,
            yAxisIndex: 0,
            lineStyle: {
              color: "rgb(253,143,45)",
              width: 1.2
            }
          }
        ]
      };
      var s = echarts.init(document.getElementById("echartid"));
      s.setOption(option);
      window.addEventListener("resize", function(params) {
        s.resize();
      });
    </script>
